<html>

<head>
    <title>Team Computer's Chatbot Widget</title>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:500&display=swap" rel="stylesheet">

    <!--Import Font Awesome Icon Font-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />

    <!--Import materialize.css-->
    <link rel="stylesheet" type="text/css" href="/static/css/materialize.min.css">

    <!--Main css-->
    <link rel="stylesheet" type="text/css" href="/static/css/new_style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>


</head>

<body>
    <div class="container-fluid" style="padding-left: 0px;">
        <!--chatbot widget -->
        <div class="" style="display:block; height:100vh; width: 104%;">
            <div class="chat_header" style="background: linear-gradient(45deg, #00abc5, #dfcf18);">

                <!--Add the name of the bot here -->
                <div class="head">
                    <span class="chat_header_title">TEAMBOT</span>
                    <span class="dropdown-trigger" href='#' data-target='dropdown1'>
                        <i class="material-icons">
                            more_vert
                        </i>
                    </span>
                </div>

                <!-- Dropdown menu-->
                <ul id='dropdown1' class='dropdown-content'>
                    <li><a href="#" id="clear">Clear</a></li>
                    <li><a href="#" id="restart">Restart</a></li>
                    <li><a data-toggle="collapse" href="#chat-collapse" role="button" aria-expanded="false"
                            aria-controls="chat-collapse" id="close">Close</a></li>
                </ul>
            </div>
            <!--Chatbot contents goes here -->
            <!-- <div class="container-fluid"> -->
                <div class="chats" id="chats">
                    <div class="clearfix"></div>
                </div>
            <!-- </div> -->

            <!--keypad for user to type the message -->
            <div class="keypad">
                <textarea id="userInput" placeholder="{{ user }} Please type a message.."
                    class="usrInput form-control z-depth-1" rows="2"></textarea>
                <div id="sendButton"><i class="fa fa-paper-plane shadow-lg rounded-circle" aria-hidden="true"></i></div>

            </div>
        </div>



    </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/materialize.min.js"></script>

    <!--Main Script -->
    <script type="text/javascript" src="/static/js/new_script.js"></script>

    <!--Chart.js Script -->
    <script type="text/javascript" src="/static/js/chart.min.js"></script>

</body>

</html>
