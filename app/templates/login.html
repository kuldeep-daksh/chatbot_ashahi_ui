<html>

<head>
    <title>Team Computer's Chatbot Widget</title>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:500&display=swap" rel="stylesheet">

    <!--Import Font Awesome Icon Font-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
          integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous"/>

    <!--Import materialize.css-->
    <link rel="stylesheet" type="text/css" href="/static/css/materialize.min.css">

    <!--Main css-->
    <link rel="stylesheet" type="text/css" href="/static/css/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>


</head>

<body>
<div class="container">

    <!-- Modal for rendering the charts, declare this if you want to render charts,
     else you remove the modal -->
    <div id="modal1modal1" class="modal">
        <canvas id="modal-chart"></canvas>
    </div>

    <!--chatbot widget -->
    <div class="widget" style="display:block">
        <div class="chat_header" style="background: linear-gradient(45deg, #00abc5, #dfcf18);">

            <!--Add the name of the bot here -->

            <span class="chat_header_title">TEAMBOT</span>

        </div>

        <!--Chatbot contents goes here -->
        <div class="chats" id="chats">
            <div class="clearfix">
                <form action="/login" style="max-width:300px;margin:auto;display:block" id="login-form" , method="post">
                    <div class="input-container">
                        <i class="fa fa-user icon"></i>
                        <input class="input-field" type="text" placeholder="Username" name="usrnm"
                               style="margin-left:5px; border-radius:5px; padding-left:6px; border-bottom: 1px solid #9e9e9e;border-top: 1px solid #9e9e9e; border-left: 1px solid #9e9e9e;border-right: 1px solid #9e9e9e;">
                    </div>
                    <div class="input-container">
                        <i class="fa fa-key icon"></i>
                        <input class="input-field" type="password" placeholder="Password" name="psw"
                               style="margin-left:5px; padding-left:6px; border-radius:5px; border-bottom: 1px solid #9e9e9e;border-top: 1px solid #9e9e9e; border-left: 1px solid #9e9e9e;border-right: 1px solid #9e9e9e;">
                    </div>
                    <input type="hidden" value="{{ request.args.get('next', '') }}"/>
                    <button type="submit" class="btn btn-info">Authenticate</button>
                </form>
            </div>
            {% with errors = get_flashed_messages() %}
            {% if errors %}
            <div class="alert-message block-message error">
                <a class="close" href="#"></a>
             :   <ul style="padding: 25px 80px 75px">
                    {%- for msg in errors %}
                    <li><b>{{ msg }}</b></li>
                    {% endfor -%}
                </ul>
            </div>
            {% endif %}
            {% endwith %}

        </div>


    </div>


    <!-- Bot pop-up intro -->

</div>

</div>

<!--JavaScript at end of body for optimized loading-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/materialize.min.js"></script>

<!--Main Script -->
<script type="text/javascript" src="/static/js/login.js"></script>

<!--Chart.js Script -->
<script type="text/javascript" src="/static/js/chart.min.js"></script>

</body>

</html>
